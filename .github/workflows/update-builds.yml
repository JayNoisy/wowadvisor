name: Update Builds

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: Tools/update-builds

      - name: Seed Archon and curated guide sources
        run: node seed-curated-sources.js
        working-directory: Tools/update-builds

      - name: Run updater
        run: node update-builds.js
        working-directory: Tools/update-builds
        env:
          ARCHON_BUILD_SOURCE_URLS: ${{ vars.ARCHON_BUILD_SOURCE_URLS || secrets.ARCHON_BUILD_SOURCE_URLS }}
          CURATED_GUIDE_SOURCE_URLS: ${{ vars.CURATED_GUIDE_SOURCE_URLS || secrets.CURATED_GUIDE_SOURCE_URLS }}
          EXTRA_BUILD_SOURCE_URLS: ${{ vars.EXTRA_BUILD_SOURCE_URLS || secrets.EXTRA_BUILD_SOURCE_URLS }}

      - name: Update talent trees
        run: |
          echo "Generating canonical talent trees (Blizzard API required)..."
          node update-talent-trees.js
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('../../talent-trees.json','utf8')); const specs=Array.isArray(p.specs)?p.specs:[]; const c=specs.length; const withNodeOrder=specs.filter(s=>Array.isArray(s?.nodeOrder)&&s.nodeOrder.length>0).length; console.log('Talent tree specs generated:', c, 'source:', p.source, 'withNodeOrder:', withNodeOrder); if(c===0||p.source!=='blizzard-api-canonical'||withNodeOrder===0){console.error('Canonical Blizzard talent trees were not generated. Check BLIZZARD_CLIENT_ID/BLIZZARD_CLIENT_SECRET and API access.'); process.exit(1);}"
        working-directory: Tools/update-builds
        env:
          BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
          BLIZZARD_REGION: us
          BLIZZARD_LOCALE: en_US
          FAIL_ON_FALLBACK: "true"

      - name: Commit and push updated data files
        run: |
          if git diff --quiet -- builds.json talent-trees.json; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add builds.json talent-trees.json
          git commit -m "chore: update build and talent data"
          git push
