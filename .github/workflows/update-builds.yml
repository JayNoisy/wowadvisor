name: Update Builds

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: Tools/update-builds

      - name: Run updater
        run: node update-builds.js
        working-directory: Tools/update-builds

      - name: Update talent trees (optional)
        run: |
          if [ -z "$BLIZZARD_CLIENT_ID" ] || [ -z "$BLIZZARD_CLIENT_SECRET" ]; then
            echo "Blizzard credentials not set; failing run."
            exit 1
          fi
          echo "Blizzard credentials detected; generating talent trees..."
          node update-talent-trees.js
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('../../talent-trees.json','utf8')); const c=Array.isArray(p.specs)?p.specs.length:0; console.log('Talent tree specs generated:', c); if(c===0){console.error('No specs were generated. Check Blizzard client credentials and API access.'); process.exit(1);}"
        working-directory: Tools/update-builds
        env:
          BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
          BLIZZARD_REGION: us
          BLIZZARD_LOCALE: en_US

      - name: Commit and push updated data files
        run: |
          if git diff --quiet -- builds.json talent-trees.json; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add builds.json talent-trees.json
          git commit -m "chore: update build and talent data"
          git push
